<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - dotIgnore</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
        .message {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }
        .redirect-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .redirect-link:hover {
            background-color: #0b5ed7;
            text-decoration: none;
            color: white;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 1rem;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">dotIgnore</div>
        <h1>404</h1>
        <div class="message">
            <p>Página no encontrada</p>
            <p>La página que buscas no existe.</p>
        </div>
        <a href="/" class="redirect-link">Ir a la página principal</a>
    </div>
</body>
</html>
